version: 1
backend:
  phases:
    build:
      commands:
        - 'npm ci --cache .npm --prefer-offline'
        - 'echo $AWS_BRANCH'
        - 'echo $AWS_APP_ID'
        - npx ampx pipeline-deploy --branch $AWS_BRANCH --app-id $AWS_APP_ID
frontend:
  phases:
    preBuild:
      commands:
        - npm ci
    build:
      commands: []
  artifacts:
    baseDirectory: /
    files:
      - '**/*'
